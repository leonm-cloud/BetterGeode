<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BETTER GEODE</h1>
    <label>Background Image</label>
    <input type="text" id="bginput"></input>
    <label>Open My Projects on startup <input type="checkbox" id="projinput"></input></label>
    <label>Blur Intensity (px) <input type="number" id="blurinput" min="0" max="40" value="8"></input></label>
    <label>Window Color <input type="color" id="winbginput"> <input type="range" id="alpha" min="0" max="1" step="0.01" value="0.8"></label>
    <h2>Reload page to save changes</h2>
    <div>
      <button id="exportButton">Export Preset</button>
      <button id="importButton">Import Preset</button>
    </div>
    <script src="bettergeode.js" type="module"></script>
  </body>
</html>
